{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "simple-app.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.prefixpath }}/(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "simple-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
...
{{- end }}
