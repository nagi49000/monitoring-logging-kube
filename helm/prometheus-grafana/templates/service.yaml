---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "prometheus-grafana.fullname" . }}-grafana
  labels:
    {{- include "prometheus-grafana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - name: {{ include "prometheus-grafana.fullname" . }}
      port: {{ .Values.grafana.service.port }}
      targetPort: 3000
  selector:
    {{- include "prometheus-grafana.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "prometheus-grafana.fullname" . }}-prometheus
  labels:
    {{- include "prometheus-grafana.labels" . | nindent 4 }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
    - name: {{ include "prometheus-grafana.fullname" . }}
      port: {{ .Values.prometheus.service.port }}
      targetPort: 9090
  selector:
    {{- include "prometheus-grafana.selectorLabels" . | nindent 4 }}
...